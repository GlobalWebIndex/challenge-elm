<!DOCTYPE html>
<html>
  <head>
    <link 
      rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
		.button-group{
			background-color: whitesmoke;
			box-shadow: 0 2px 10px #00000050;
			border-radius: 7px;
			width:25%;
			margin: auto;
		}
		.button-group-button{
			font-family: "Courier New";
			font-size: 20px;
			padding: 20px 30px;
			border: none;
			cursor: pointer;
			color: grey;
			background-color: whitesmoke;
		}
		.button-group-button :hover{
			opacity :0.5
		}
		.folder{
			background-color: #0275d8;
			color: whitesmoke;
			margin: 25px;
			padding: 20px; 
			border-radius: 5px;
			font-family: monospace;
			width: 25%;
			cursor: pointer;
		}
		.folder :hover{
			opacity: 0.5;
		}
		.audience{
			background-color: #1a89e8;
			opacity: 0.9;
			color: whitesmoke;
			margin: 25px;
			padding: 20px; 
			border-radius: 5px;
			font-family: monospace;
			width: 25%;
			cursor: pointer;
		}
    </style>
  </head>

  <body>
    <div id="elm-app-is-loaded-here"></div>
    
    <script src="elm.js"></script>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById("elm-app-is-loaded-here")
      });      
    </script>
  </body>
</html>
